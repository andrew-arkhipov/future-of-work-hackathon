{% extends "base.html" %}
{% block title %}Question 1{% endblock %}
{% block content %}
<script type="text/javascript">
	$(document).ready(function(){

		console.log(document.cookie)
		$("#login-modal").modal();
	})

	function submit_choice(id){
		var value = document.getElementById(id).value;
		document.cookie = `question1=${value}`;
		window.location.href = window.origin + '/assessment2'
	}

	function close_modal(){
		var name = document.getElementById('file_input1').value;
		var location = document.getElementById('file_input2').value;
		var occupation = document.getElementById('file_input3').value;

		document.cookie = `name=${name}`;
		document.cookie = `occupation=${occupation}`;
		document.cookie = `location=${location}`;

		data_array = [name, location, occupation]

		for (i=0; i<3; i++){
			if (!data_array[i]){
				alert('Please enter a value!');
				return;
			}
		}

		$('#login-modal').modal('hide');
	}

</script>

<nav class="navbar navbar-expand-lg sticky-top" id="navbar" style="height: 15vh;">
	<div class="container-simple">
		<a href="http://127.0.0.1:5000/" class="navbar-brand"><img src="static/logo.png" style="height: 8vh; width: auto;"></a>
	</div>

	<div class="container">
	<ul class="nav navbar" id="navbar-wrapper">
		<form class="form-inline">
    		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    	</form>
    	<button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="border-color: #5cbebf; color: #5cbebf;">Search</button>
    </ul>

    <ul class="nav navbar" id="navbar-wrapper" style="margin-top: 5vh; margin-bottom: 2vh;">
    	<div class="row">
    		<div class="col d-flex justify-space-between">
    			<a href="#" id="nav-text">Browse</a>
    			<a href="#" id="nav-text">Assess</a>
    			<a href="#" id="nav-text">Opportunities</a>
    		</div>
    	</div>
    </ul>
	</div>
</nav>

<div class="card" id="question-card" style="height: 80vh">
	<div class="card-header" id="question-header" style="background-color:#5cbebf">
		<div class="row">
			<div class="col-sm-5">
				<h1 style="text-align: center;'" id="question-header-title">Personal Assessment</h1>
			</div>
			<div class="col-sm-6">
				<div class="progress" style="margin-top: 1vh; background-color: grey; height: 3vh; border-radius: 12px;">
		  			<div class="progress-bar" role="progressbar" style="width: 20%; background-color: white" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
			<div class="card-body" id="chart-body">

			<div class="container" id="container-main-small">

				<div class="row" style="margin-top: 2vh;">
					<div class="col-sm-3">
						<div class="container chart-icon">
							<img src="https://image.flaticon.com/icons/svg/1924/1924432.svg" style="height: 12vh; width: auto; padding: 1vh;" class="chart-icon">
						</div>
					</div>
					<div class="col-sm-7 w-100">
						<h4 style="text-align: left; font-family: 'Roboto', sans-serif;">Question One:</h4>
						<h3 style="text-align: left; font-family: 'Roboto', sans-serif; font-weight: 700;">If a member of your team was not pulling their weight on a project, what would you do?</h3>
					</div>
				</div>

		</div>

		<div class="container" id="container-main-small" style="margin-top: 5vh;">
			<div class="row">
				<div class="col">
					<p style="text-align: center;"><button class="btn btn-primary questions" id="question1" value="0" onclick="submit_choice(this.id);">A:) I would not do anything as it is not my responsibility</button></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p style="text-align: center;"><button class="btn btn-primary questions" id="question1" value="0.25" onclick="submit_choice(this.id);">B:) I would reach out to a higher authority</button></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p style="text-align: center;"><button class="btn btn-primary questions" id="question1" value="0.5" onclick="submit_choice(this.id);">C:) I would take on some or all of the team member's responsibilities</button></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p style="text-align: center;"><button class="btn btn-primary questions" id="question1" value="0.75" onclick="submit_choice(this.id);">D:) I would ask the team member why they were not able to contribute</button></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p style="text-align: center;"><button class="btn btn-primary questions" id="question1" value="1" onclick="submit_choice(this.id);">E:) I would talk to them and voice my concerns about their contributions</button></p>
				</div>
			</div>
		</div>

</div>
	<div class="card-footer" id="question-footer"></div>
</div>


<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row title">
            <div class="col">
                <h1 id="login-title" style="font-weight: 700;">Before We Start</h1>
            </div>
        </div>
       <form action="/login" method="POST">
        <div class="row body">
            <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="file_input1" placeholder="Name">
                    </div>
                    <div class="form-group">
                    	<input type="text" class="form-control" id="file_input2" placeholder="Location">
                    </div>
                    <div class="form-group">
                    	<input type="text" class="form-control" id="file_input3" placeholder="Occupation">
                    </div>
            </div>
        </div>
    	</form>

        <div class="row body" style="margin-top: 2vh;">
            <div class="col">
            	<p style="text-align: center;"><button class="btn btn-secondary" onclick="close_modal();">Continue</button></p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
    </div>
   </div>
</div>
</div>


{% endblock %}
